<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: Courier New;
        }

        .header-content, .footer-content {
            position: relative;
        }

        .logo {
            position: absolute;
            width: 5%;
            left: 3%;
            top: 3%;
        }

        .write-it {
            position: absolute;
            left: 10%;
            top: 5%;
            font-size: 230%;
            font-family: Brush Script MT, Brush Script Std, cursive;
            color: #702C2B;
            margin-top: 25px;
        }

        .divisor {
            position: absolute;
            left: -4%;
            top: 8%;
            width: 1280px;
            height: 5px;
            background-color: #EEEEEE;
            margin: 50px;
            margin-top: 90px;
        }

        .divisor2 {
            width: 100%;
            height: 4px;
            background-color: #EEEEEE;
            margin-top: 50px;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            border-color: #702C2B;
        }

        .login-box {
            position: relative;
            width: 330px;
            height: 350px;
            border-radius: 13%;
            background-color: #fffaf6;
            border: 4px solid #7D3C3B;
            opacity: 80%;
            margin: 50px;
            margin-top: 150px;
        }

        .nome {
            font-family: Courier New;
            text-align: center;
            margin-top: 30px;
            color: #D3ADAD;
            font-size: 280%;
            left: 18%;
            z-index: 2;
        }

        .single-input {
            margin: 20px 0;
            position: relative;
            text-align: center;
            align-items: center;
        }

        .single-input label {
            position: absolute;
            left: 10px;
            color: #A09F9F;
            bottom: 5px;
            cursor: text;
        }

        .single-input .input {
            width: 250px;
            padding: 5px;
            font-size: 16px;
            background-color: #fffaf6;
            border: 0;
            border-bottom: 2px solid #D9D9D9;
            outline: 0;
        }

        .single-input .input:focus,
        .single-input .input:valid {
            border-bottom: 2px solid #d6bda7;
            text-align: left;
        }

        .single-input .input:focus ~ label,
        .single-input .input:valid ~ label {
            transform: translateY(-24px);
            font-size: 12px;
            color: #d6bda7;
            text-align: left;
        }

        button {
            width: 70px;
            height: 30px;
            background-color: #fffaf6;
            color: #000000;
            border-color: #C56869;
            border-radius: 18%;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        .links {
            text-align: center;
            color: #702C2B;
            margin-top: 10px;
        }

        .links a {
            text-decoration: none;
            color: #702C2B;
            margin: 0 10px;
        }

        .insta {
            display: block;
            margin: 10px auto;
        }

        #rodape {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <img src="/img/logo.png" class="logo">
            <p class="write-it">Write It</p>
            <div class="divisor"></div>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <h1 class="nome">Login</h1>
            <form action="#">
                <div class="single-input">
                    <input required type="email" id="email" class="input">
                    <label for="email">Email</label>
                </div>
                <div class="single-input">
                    <input required type="password" id="senha" class="input">
                    <label for="senha">Senha</label>
                </div>
                <button type="submit">Login</button>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <div id="rodape">
        <div class="divisor2"></div>
        <a href="#" class="insta"><img src="/img/insta.png" alt="Instagram"></a>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                conf_senha: document.getElementById('conf_senha').value
            };

            fetch('http://192.168.1.141:3000/atualizar', { // <--- Aqui vocÃª ajusta a URL para apontar para o seu servidor local
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert(data);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao enviar os dados');
                });
        });
    </script>

</body>

</html>
