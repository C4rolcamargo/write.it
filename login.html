<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write.it Login</title>

</head>
<body>
    <header>
        <h3 class="nome">Write.it</h3>
    </header>
    <div class="container">
        <div class="login-box">
            <h2 class="nome">Login</h2>
            <form action="#">
                <div class="input-group">
                    <label class="dados"for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label class="dados" for="password">Password:</label>
                    <input type="password"  id="password" name="password" required>
                </div>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign up</a>
                </div>
                <button type="submit">Login</button>
            </form>
            
        </div>
    </div>
</body> 
<style>
    h3{
        color: #702C2B;
    }

    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    
    }

    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    border-color: #702C2B;
}

.login-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border: 3px solid #702C2B;
    border-radius: 25px;
    width: 650px;
    height: 500px;
    align-items: center;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color:#D3ADAD;
}

.dados{
        color: #A09F9F;
        margin-top: 10%;
        align-items: center;
        justify-content: center;
    }

.input-group {
    margin-bottom: 15px;
    margin-left: 200px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 50%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    align-items: center;
}

button {
    border-color: #C56869;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-left: 300px;
    margin-top: 10%;
}

.links {
    text-align: center;
    color: #702C2B;
    
}



</style>
</html>
