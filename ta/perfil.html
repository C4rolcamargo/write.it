<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Write.it</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 10px 0;
        }

        .cover-photo {
            width: 100%;
            height: 200px;
            background-color: #ccc; /* Cor de fundo temporária */
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .cover-photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .note {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden; /* Para conter as flutuações */
        }

        .note img {
            max-width: 45%; /* Ajuste conforme necessário */
            height: 180px;
            border-radius: 5px;
            margin-bottom: 10px;
            float: right; /* Flutuar a imagem para a direita */
            margin-left: 10px; /* Espaçamento entre a imagem e o texto */
        }

        .note p {
            margin-top: 0;
            cursor: pointer; /* Altera o cursor para indicar que o conteúdo é clicável */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Write.it</h1>
        </header>

        <div class="cover-photo">
            <img src="foto.png" alt="Foto de perfil">
        </div>

        <div class="note" id="nota1">
            <h2>Nota 1</h2>
            <img src="1.png" alt="Imagem da Nota 1">
            <p id="conteudoNota1" onclick="editarConteudo('conteudoNota1')">Conteúdo da Nota 1...</p>
        </div>

        <div class="note" id="nota2">
            <h2>Nota 2</h2>
            <img src="2.png" alt="Imagem da Nota 2">
            <p id="conteudoNota2" onclick="editarConteudo('conteudoNota2')">Conteúdo da Nota 2...</p>
        </div>

        <!-- Adicione mais blocos de nota conforme necessário -->

    </div>

    <script>
        function editarConteudo(idConteudo) {
            var conteudo = document.getElementById(idConteudo);
            var novoConteudo = prompt("Digite o novo conteúdo:", conteudo.innerText);
            if (novoConteudo !== null) {
                conteudo.innerText = novoConteudo;
            }
        }
    </script>
</body>
</html>
