
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Write.it</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 10px 0;
        }

        .cover-photo {
            width: 100%;
            height: 200px;
            background-color: #ccc; /* Cor de fundo temporária */
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .note {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .note img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Write.it</h1>
        </header>

        <div class="cover-photo">
            <!-- Aqui você pode adicionar a capa do perfil -->
        </div>

        <div class="note">
            <h2>Título da Nota 1</h2>
            <img src="imaginary_image_1.jpg" alt="Imagem da Nota 1">
            <p>Conteúdo da Nota 1...</p>
        </div>

        <div class="note">
            <h2>Título da Nota 2</h2>
            <img src="imaginary_image_2.jpg" alt="Imagem da Nota 2">
            <p>Conteúdo da Nota 2...</p>
        </div>

        <!-- Adicione mais blocos de nota conforme necessário -->

    </div>
</body>
</html>
